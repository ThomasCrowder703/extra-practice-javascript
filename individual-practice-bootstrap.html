<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codeup Design</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/individual-practice-bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<nav>
    <span>
        <img src="images/logo.png">
    </span>
</nav>
<!--header with logo-->

<div>
    <h1 id="codeup-design">codeup design</h1>
</div>

<!--items menu-->
<section>
    <div>
        <a href="#">Services</a>
        <a href="#">Work</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
    </div>
</section>

<!--first header-->
<section id="visual-design">
    <div>Visual Design & Web Development</div>
</section>

<!--location-->
<section id="location">
    <div>From Park City, Utah</div>
</section>

<!--first 2 circles-->
<section id="design-container">
    <div id="design"><p>Design</p></div>
    <div id="develop"><p>Develop</p></div>
</section>

<!--second 2 circles-->
<section id="support-container">
    <div id="support"><p>Support</p></div>
    <div id="host"><p>Host</p></div>
</section>

<!--selected work -->
<div id="selected-work-container">
    <p id="Selected Work">Selected Work</p>
</div>

<!--ipad photo-->
<div id="apple-ipad-container">
    <img id="apple-ipad" src="images/apple-ipad.jpg">
</div>

<section>
    <div id="featured-project-container" >
        <div>
            <p id="featured-project">Featured Project</p>
        </div>
    </div>
</section>

<div id="icon-placement">

    <div id="icon1">
        D
    </div>
    <div id="icon2">
        <p>D</p>
    </div>
    <div id="icon3">
        <p>S</p>
    </div>
    <div id="icon4">
        <p>H</p>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
